<!DOCTYPE html>
<html lang="en">    
    <head> <script src="https://cdn.tailwindcss.com"></script></head>

        <body class="bg-orange-100">
            <div class="bg-blue-200 rounded-lg h-30 w-[380px]">

        </body>
