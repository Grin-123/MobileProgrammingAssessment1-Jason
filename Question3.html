<!DOCTYPE html>
<html lang="en">    
    <head> <script src="https://cdn.tailwindcss.com"></script></head>

        <body class="bg-red-100"
        >
           <label for="Num1">Num1 </label>
              <input class="bg-green-200" id="Num1" type="text"> <br><br>

           <label for="Num2">Num2</label>
                <input class="bg-green-200" id="Num2" type="text"> <br><br>

            <label for="result">Result</label>
                <input class="bg-green-200" id="result" type="text" readonly><br><br>


            <!--Operations part:-->
            <div class="mt-2 flex flex-wrap items-center gap-3">    
                <label>Operations:</label> <br>

                
                <label></label><input type="radio" name="operation" onclick=
                "document.getElementById('result').value = 
                    Number(document.getElementById('Num1').value) + 
                    Number(document.getElementById('Num2').value)">
                +</label><br>

                <label></label><input type="radio" name="operation" onclick=
                "document.getElementById('result').value = 
                    Number(document.getElementById('Num1').value) - 
                    Number(document.getElementById('Num2').value)">
                -</label><br>

                <label></label><input type="radio" name="operation" onclick=
                "document.getElementById('result').value = 
                    Number(document.getElementById('Num1').value) * 
                    Number(document.getElementById('Num2').value)">
                *</label><br>

                <label></label><input type="radio" name="operation" onclick=
                "document.getElementById('result').value = 
                    Number(document.getElementById('Num1').value) / 
                    Number(document.getElementById('Num2').value)">
                /</label><br>

            </div>

            
        </body>
    
</html>
